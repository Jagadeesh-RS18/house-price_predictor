  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-image">

<div class="container mt-5">
    <div class="form-container mx-auto col-md-6 slide-down">
        <h2 class="text-center text-primary mb-4">üè† House Price Predictor</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label class="form-label">Area (in sq ft)</label>
                <input type="number" class="form-control" name="area" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bedrooms</label>
                <input type="number" class="form-control" name="bedrooms" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bathrooms</label>
                <input type="number" class="form-control" name="bathrooms" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <select class="form-select" name="Location" required>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Price</button>
        </form>
    </div>
</div>

</body>
</html>
